<script id="ng-state" type="application/json">{"1729332303":{"b":{"posts":["jujutso-kaisen","one-piece","kimetsu"]},"h":{},"s":200,"st":"OK","u":"assets/home/home-data.json","rt":"json"},"2809611073":{"b":"---\r\ntitle: \"ONE PIECE\"\r\nsubtitle: \"(, Wan Psu)\"\r\nauthor: \"Rafael\"\r\npublicationDate: \"2024-10-05\"\r\nthumbnail: '/assets/posts/one-piece/One-Piece.jpg'\r\nslug: \"one-piece\"\r\n---\r\n\r\n\r\n## Historia de One Piece\r\n\r\nOne Piece ( Wan Psu?)2 (estilizado en maysculas) es un manga escrito e ilustrado por Eiichir Oda. Comenz a publicarse en la revista Japonesa Weekly Shnen Jump el 22 de julio de 1997 y a la fecha se han publicado 109 volmenes.3La obra narra las aventuras de Monkey D. Luffy y su tripulacin, los Piratas de Sombrero de Paja, recorriendo el mar para encontrar el legendario tesoro \"One Piece\" y as convertirse en el Rey de los Piratas.\r\n\r\n## Dato curioso\r\n\r\nOne Piece es el manga ms vendido de la revista Weekly Shnen Jump (la ms importante, reconocida y vendida del medio), de la Editorial Shueisha, y de toda la historia de Japn, con ms de 516 millones de copias vendidas a nivel mundial (416 millones en Japn, y 100 millones en 60 pases juntos),r 1 y en Japn fue el manga ms vendido de manera consecutiva desde el ao 2007 hasta 2018 logrando un rcord histrico. Es el manga que ms ganancias ha reportado a su autor, ostentando el Rcord Guinness como el manga con mayor cantidad de copias publicadas de la misma obra de cmic realizado por un nico autor en todo el mundo.131415 En la encuesta realizada por la cadena de televisin japonesa TV Asahi para elegir los 100 Mejores mangas de la historia, One Piece alcanz el puesto nmero 1.r 2\r\n![Angular Logo](/assets/posts/one-piece/one-piece2.jpg)\r\n\r\n\r\n\r\n## Aspectos de la serie\r\n\r\nLa historia de One Piece narra las aventuras de una tripulacin de piratas que se embarcan para encontrar un tesoro denominado el One Piece. Si bien la mayora de los personajes son navegantes, estos se distinguen de la Marina, que es una organizacin encargada de controlar y mantener apaciguados a los piratas que causan estragos en islas, pueblos y ciudades neutrales; sin embargo, en la serie se muestra que el Gobierno Mundial, la organizacin que administra a la Marina, se encuentra bajo la corrupcin y la manipulacin. Asimismo, la serie incluye a diversos personajes que poseen diferentes habilidades y poderes. El mundo de One Piece est habitado por seres humanos y diversos tipos de razas exticas como los hombres-pez ( Gyojin?, \"Tritones\" en la versin espaola del anime) humanoides hbridos que tienen apariencia de pez, sirenas, gigantes, enanos, los mink ( Minku?) animales con pelaje antropomrficos, los brazos largos, o los piernas largas, adems de abundantes variedades de animales ficticios. Parte de los personajes que aparecen estn basados en clebres piratas y figuras histricas de la vida real, as como en personajes de otras obras de ficcin.\r\n![Blog Layout](/assets/posts/one-piece/one-piece3.jpg)\r\n\r\n## Geografia\r\n\r\nGeogrficamente, el mundo de One Piece est cubierto por dos vastos ocanos que estn divididos por una conglomeracin masiva de montaas, que reciben el nombre de la Red Line ( Reddo Rain?). Asimismo, la Grand Line (() Gurando Rain?), es un ocano que fluye perpendicular a la Red Line, lo que permite que el mundo est dividido en cuatro secciones principales: el East Blue (() suto Bur?), el North Blue (() Nsu Bur?), el West Blue (() Uesuto Bur?) y el South Blue (() Sausu Bur?).\r\n\r\nUnos cuerpos de agua gigantes denominados como los Calm Belts ( kmu beruto?), circulan de manera paralela a la Grand Line, algo similar a lo que ocurre con las latitudes del caballo; la razn por la que se llaman as, es porque no presentan ningn fenmeno meteorolgico, tal como viento o lluvia haciendo casi imposible transitarlos y por ende, llegar a Grand Line a travs de ellos, debido principalmente a que en sus aguas viven de manera natural unos monstruos gigantescos llamados reyes marinos ( kairui?). Sin embargo, los nicos barcos capaces de pasar por ellos son los de la Marina, pues estn recubiertos de un material especial que consiste en piedras del fondo marino ( kairseki?), un mineral especial que emite la misma energa que el mar, lo que les permite encubrir su presencia, permitiendo que los reyes marinos los ignoren por completo., Sin embargo, la va ms utilizada para llegar al Grand Line es mediante un sistema de canales que conecta los cuatro mares, cuyo caudal converge en la punta de la Reverse Mountain ( Rivsu Maunten?), confluyendo en un quinto canal, desembocando en la primera mitad de la Grand Line. Esto se debe a que la montaa en cuestin se localiza en una de las dos intersecciones entre la Grand Line y la Red Line. La primera mitad de Grand Line es conocida como Paradise ( Paradaisu?, Paraso), debido a que se considera menos peligrosa que la otra mitad, que se encuentra despus de la segunda interseccin, conocida por el nombre del Nuevo Mundo ( Shin Sekai?).\r\n\r\nLas corrientes y el clima de la Grand Line por lo general son extremadamente impredecibles, aunque las islas que la circundan igualmente tienen influencia en el clima de la zona. Los campos magnticos de la Grand Line causan que las brjulas convencionales no funcionen, por lo que la navegacin resulta ser ms complicada de lo normal; en su lugar, se debe utilizar una brjula especial llamada Log Pose ( Rogu Psu?). El Log Pose funciona de la siguiente manera: este localiza un punto magntico de alguna isla, y una vez en ella, guarda e indica la seal magntica de la siguiente isla ms prxima en un lapso de tiempo variable. Este mecanismo puede ser ignorado si se posee un Eternal Pose ( Etnaru Psu?), una variacin del Log Pose que indica de manera permanente la localizacin de una isla especfica sin ninguna variacin. Muchos lugares de la serie se inspiran en lugares reales o de otras obras de ficcin.48\r\n\r\n\r\n![Angular Routing Example](/assets/posts/one-piece/piece-geografia.jpg)\r\n\r\n","h":{},"s":200,"st":"OK","u":"assets/posts/one-piece/post.md","rt":"text"},"2824837870":{"b":"---\ntitle: \"Jujutso Kaisen\"\nsubtitle: \"Escuela de Echiceria\"\nauthor: \"Rafael\"\npublicationDate: \"2024-10-05\"\nthumbnail: \"/assets/posts/jujutso-kaisen/jujutso-kaisen2.jpg\"\nslug: \"jujutso-kaisen\"\n---\n\n\n## Historia\n\nJujutsu Kaisen ( lit. Guerra de Hechicera?), tambin conocida como Jujutsu Kaisen: Guerra de hechiceros en Japn, es una serie de manga japons escrita e ilustrada por Gege Akutami. Sheisha pblica sus captulos en la revista Shkan Shnen Jump desde el 5 de marzo de 2018 y los ha recopilado y publicado en veintiocho volmenes tankbon a mediados de 2024. La historia gira en torno al estudiante Yji Itadori, quien se une a una organizacin secreta de hechiceros para matar a una poderosa maldicin llamada Rymen Sukuna tras convertirse en su anfitrin. Es una secuela de Tokyo Metropolitan Curse Technical School, del mismo Akutami, que Sheisha public en la revista Jump GIGA entre el 28 de abril y el 28 de julio de 2017 y posteriormente recopil en un volumen tankbon bajo el ttulo Jujutsu Kaisen 0, publicado el 4 de diciembre de 2018.\n![Jujutsu Kaisen Scene](/assets/posts/jujutso-kaisen/jujutso-kaisen.jpg)\n## Dato curioso\n\nEn octubre de 2021, el manga Jujutsu Kaisen tena ms de 55 millones de copias en circulacin, incluidas las versiones digitales y Jujutsu Kaisen 0, lo que la convierte en una de las series de manga ms vendidas de todos los tiempos.[cita requerida]\n\nEl 19 de agosto de 2024, mediante un comunicado de la revista Shkan Shnen Jump, Gege Akutami anunci que el manga llegar a su conclusin con el captulo 271, cuya fecha prevista de publicacin ser el 30 de septiembre de 2024.\n\n\n\n## Aspecto de la serie\n\nEn Jujutsu Kaisen, todos los seres vivos emanan una energa llamada Energa Maldita (, Juryoku), que brota de las emociones negativas que fluyen naturalmente por el cuerpo. Las personas normales no tienen la habilidad de controlar este flujo en sus cuerpos. Como resultado, liberan continuamente esta Energa Maldita, lo que da lugar a que surjan las Maldiciones (, Noroi), una raza de seres espirituales cuyo principal deseo es el de hacerle dao a la humanidad.\n\nLos Hechiceros Jujutsu (, Jujutsushi, lit. \"Maestros de Tcnicas Malditas\" o \"Chamanes\") son personas que tienen la habilidad de controlar el flujo de Energa Maldita en sus cuerpos, lo que les permite usarla a su antojo, as como reducir cunto de ella se libera. Los Hechiceros y las Maldiciones de alto rango pueden refinar esta energa y utilizarla para ejecutar Tcnicas Malditas (, Jujutsushiki), que suelen ser exclusivas del usuario particular o correr en su familia. Una forma avanzada de Tcnica Maldita es la Expansin de Dominio (, Ryiki Tenkai), tcnica mediante la cual el usuario puede utilizar su Energa Maldita para construir una dimensin de bolsillo que cubre el rea circundante y dentro de la cual todos los ataques son ms fuertes.\n\n## Trama\nYji Itadori es un estudiante de secundaria que vive en Sendai con su abuelo. Se une al Club de Investigacin de lo Oculto, a pesar de poseer un talento innato para el deporte. Va a visitar a su abuelo moribundo al hospital todos los das. En su lecho de muerte, su abuelo inculca dos poderosos mensajes dentro de Yuji: siempre ayuda a la gente y muere rodeado de gente. Estas dos ideas aparentemente provienen de los propios arrepentimientos de su abuelo. Despus de la muerte de su abuelo, Yji interpreta estos mensajes como una declaracin: todos merecen una muerte adecuada. Luego se enfrenta a Megumi Fushiguro, un hechicero que le informa de un talismn de categora especial en su escuela con el que Yji recientemente se puso en contacto. Sus amigos del Club de lo Oculto abrieron el talismn, un dedo podrido, que atrajo a la escuela a las Maldiciones, criaturas que surgen a travs de emociones negativas. Incapaz de derrotar a las maldiciones debido a su falta de poderes mgicos, Yji se traga el dedo para proteger a Megumi y sus amigos y se convierte en el recipiente de Rymen Sukuna, una poderosa maldicin. Debido a su naturaleza malvada, las reglas dictan que debe ser exorcizado (y, por extensin, a Yji) de inmediato. Sin embargo, a pesar de estar posedo, Yji todava puede mantener el control de su cuerpo la mayor parte del tiempo. Al ver esto, Satoru Goj, el maestro de Megumi, decide llevarlo a la escuela Tokyo Prefectural Jujutsu High School para proponer un plan a sus superiores: posponer la sentencia de muerte de Yji hasta que consuma todos los dedos de Sukuna, permitindoles matarlo de una vez por todas\n","h":{},"s":200,"st":"OK","u":"assets/posts/jujutso-kaisen/post.md","rt":"text"},"3111274824":{"b":"---\r\ntitle: \"KImetsu no Yaiba \"\r\nsubtitle: \"Demon Slayer\"\r\nauthor: \"Rafael\"\r\npublicationDate: \"2024-10-03\"\r\nthumbnail: \"/assets/posts/kimetsu/demon-slayer.jpg\"\r\nslug: \"kimetsu\"\r\n---\r\n\r\n# Historia\r\n\r\nKimetsu no Yaiba (? lit. espada matademonios), tambin conocida bajo su nombre en ingls Demon Slayer, o en espaol Guardianes de la noche, es una serie de manga escrita e ilustrada por Koyoharu Gotge, cuya publicacin comenz el 15 de febrero de 2016 en la revista semanal Shkan Shnen Jump de la editorial Sheisha. Una adaptacin a serie de anime producida por el estudio Ufotable fue estrenada el 6 de abril de 2019 y finaliz el 28 de septiembre de ese mismo ao cuya primera temporada tiene 26 episodios. La continuacin de la historia fue adaptada en formato de pelcula y se llam Kimetsu no Yaiba: Mugen Ressha-hen, se estren el 16 de octubre de 2020 en Japn, convirtindose en la pelcula ms taquillera en la historia de dicho pas.3 Una segunda temporada del anime y continuacin de la pelcula comenz su emisin en el mes de noviembre de 2021. Una tercera temporada fue estrenada anticipadamente en cines japoneses en febrero de 2023, y se exhibi tambin en salas de cine selectas a nivel mundial, a lo largo del mes de marzo del mismo ao, como parte de una pelcula recopilatoria del anime, que consta de secuencias de los dos ltimos episodios de la segunda temporada y el primer episodio de la tercera temporada. El estreno oficial de la tercera temporada, dentro de la serie televisiva, se produjo el 9 de abril de 2023. Una cuarta temporada se emiti de mayo a junio de 2024. Se anunci una secuela de la triloga cinematogrfica despus del final de la cuarta temporada.\r\n\r\n## Trama\r\n\r\nNos encontramos en la Era Taisho en Japn, la historia se centra en un joven llamado Tanjiro Kamado; un joven inteligente y de buen corazn que vive con su familia en las montaas, el cual se ha convertido en la nica fuente de ingresos de su familia tras el fallecimiento de su padre, haciendo viajes constantes al pueblo cercano para vender carbn. Sin embargo, toda su vida cotidiana cambia radicalmente cuando en uno de estos viajes, regresa a casa y descubre que toda su familia haba sido asesinada por un poderoso demonio llamado Muzan Kibutsuji, siendo nicamente su hermana menor llamada Nezuko Kamado la nica sobreviviente de aquel incidente, pero mientras trata de llevar a Nezuko al pueblo cercano para pedir ayuda, inesperadamente su hermana se despierta en pleno trayecto y se transforma en una demonio y trata de atacar a Tanjiro, pero a pesar de su condicin, Nezuko an guarda signos de recuerdos, emociones y pensamiento humanos y trata en todo lo posible por no matar a su hermano. Sin embargo, su encuentro es rpidamente interrumpido por un joven llamado Giy Tomioka, un poderoso espadachn integrante de la lite de los Hashira, cronolgicamente siendo el actual Hashira del agua, el cual pertenece a una organizacin secreta de asesinos de demonios conocidos como 'Demon Slayers', el cual en un principio intenta matar a Nezuko por su condicin de demonio, pero despus de ver la determinacin de Tanjir por protegerla y de que su hermana Nezuko aun siendo una demonio intente protegerlo tambin, Tomioka decide perdonarle la vida por esta vez a Nezuko, no sin antes colocarle un bozal de bamb en la boca como precaucin por sus colmillos. Posteriormente Tomioka recluta a Tanjiro y lo enva con su antiguo maestro Sakonji Urokodaki, un antiguo miembro del Cuerpo de Demon Slayers, para que ste le ensee a convertirse tambin en un asesino de demonios y comienza su bsqueda para ayudar a su hermana a convertirse nuevamente en humana y vengar la muerte del resto de su familia que fue asesinada. En su aventura conoce a los 'Pilares', quienes son los miembros ms fuertes de la organizacin, en donde Tanjiro emprender una aventura acompaada de amigos para curar a su hermana Nezuko y matar a Muzan Kibutsuji, el asesino de su familia.\r\n![kimetsu no Yaiba Scene](/assets/posts/kimetsu/imagen.jpg)\r\n## Animacin\r\n\r\nUno de los aspectos ms impresionantes de Kimetsu no Yaibaes\r\n\r\nTemas\r\n\r\nFamilia : La relacin entre Tanjiro y Nezuko es el ncleo emocional de la historia. Tanjiro est dispuesto a hacer lo que sea para salvar a su hermana, y Nezuko, a pesar de ser un demonio, mantiene su lealtad y amor por su hermano.\r\n\r\n\r\nDeterminacin y sacrificio : La vida de los cazadores de demonios est llena de sacrificios y pruebas extremas. La dedicacin de Tanjiro a su misin muestra un fuerte tema de perseverancia.\r\n\r\n\r\nHumanidad frente a monstruosidad : Aunque los demonios son crueles, algunos personajes revelan historias trgicas que los llevaron a convertirse en lo que son, lo que aade matices a la clsica lucha entre el bien y el mal.","h":{},"s":200,"st":"OK","u":"assets/posts/kimetsu/post.md","rt":"text"},"__nghData__":[{},{"t":{"0":"t1"},"c":{"0":[{"i":"t1","r":1}]}},{"t":{"4":"t0"},"c":{"4":[{"i":"t0","r":2,"x":3}]}},{"c":{"2":[{"i":"c993646861","r":1}]}}]}</script></body></html>
